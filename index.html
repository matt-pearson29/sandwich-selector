<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>sandwich selector</title>
    </head>
    <body>
        <h1>scotts sandwiches</h1>
        <h2>Please select the sandwich of your choise</h2>
        
        
            
        <form action="/selection.html">
            <fieldset>
                <section1>
            <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="">
            
            </section1>
            <section2>
            
        <input type="radio" id="thin" name="Bread_type" value="">
            <label for="thin">THIN CUT</label><br>
        <input type="radio" id="medium" name="Bread_type" value="">
            <label for="medium">MEDIUM CUT</label><br>
        <input type="radio" id="thick" name="Bread_type" value="">
            <label for="thick">THICK CUT</label>
            
            </section2>
            <section3>
            
            <label for="fill">Choose a filling:</label>
        <select id="fill" name="fillings">
            <option value="cheese">Cheese</option>
            <option value="ham">Ham</option>
            <option value="cornedbeef">Corned beef</option>
            <option value="pastrami">Pastrami</option>
            <option value="bacon">Bacon</option>
            <option value="sausage">Sausage</option>
            <option value="egg">Egg</option>
        </select>
            
            </section3>
            <section>
            
            <input type="submit" value="Submit">
    
        
        </section>
    </fieldset>
</form>
    </body>
</html>
